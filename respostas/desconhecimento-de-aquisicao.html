<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px; /* Reduzindo a largura do contêiner */
    max-width: 90%;
  }
  h1 {
    font-size: 20px; /* Reduzindo o tamanho do título */
    margin-bottom: 20px;
    margin-top: 0px;
    text-align: center;
    color: #484848;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #666;
    font-size: 14px; /* Reduzindo o tamanho do texto das etiquetas */
  }
  input, textarea {
    width: 100%;
    padding: 8px; /* Reduzindo o preenchimento dos campos de entrada */
    margin-bottom: 10px; /* Reduzindo a margem inferior dos campos de entrada */
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px; /* Reduzindo o tamanho da fonte dos campos de entrada */
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px; /* Reduzindo o tamanho do texto do botão */
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }

  /* Estilos do botão de voltar */
  #btnVoltar {
    position:static;
    margin-top: 20px;
    top: 20px;
    right: 20px;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

#btnVoltar:hover {
    background-color: #0056b3;
}

  .checkbox-label {
  display: inline-flex;
  align-items: center;
  cursor: pointer;
  font-size: 14px;
}

  .checkbox-input {
    margin-right: 8px; /* Espaçamento entre a checkbox e o texto do label */
    margin-top: 3px;
    margin-bottom: 2px;

.checkbox-label1 {
  display: inline-flex;
  align-items: center;
  cursor: pointer;
  font-size: 14px;
}

  .checkbox-input1 {
    margin-right: 8px; /* Espaçamento entre a checkbox e o texto do label */
    margin-top: 3px;
    margin-bottom: 2px;
}
  #textoResultado {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    margin-bottom: 10px; /* Reduzindo a margem inferior do texto de resultado */
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: none;
    height: 100px; /* Reduzindo a altura da área de texto de resultado */
    font-size: 14px; /* Reduzindo o tamanho da fonte do texto de resultado */
  }

    margin-top: 5px; /* Reduzindo a margem superior do botão de cópia */
    margin-bottom: 0; /* Removendo a margem inferior do botão de cópia */

<body>

<div class="container">
  <h1>Desconhecimento de aquisição</h1>

  <label for="certificado">Certificado:</label>
  <input type="text" id="certificado" placeholder="Digite o número do certificado">

  <label for="produto">Produto:</label>
  <input type="text" id="produto" placeholder="Digite o nome do produto">

  <label for="dataCancelamento">Data de Cancelamento:</label>
  <input type="date" id="dataCancelamento">

  <label for="valorDevido">Valor Devido:</label>
  <input type="text" id="valorDevido" placeholder="Digite o valor devido">

  <label class="checkbox-label" for="proporcionalCheckbox">
    <input type="checkbox" id="proporcionalCheckbox" class="checkbox-input">
    Proporcional
  </label>
  
  <label for="agencia">Agência:</label>
  <input type="text" id="agencia" placeholder="Digite o número da agência">

  <label for="conta">Conta:</label>
  <input type="text" id="conta" placeholder="Digite o número da conta">

  <label class="checkbox-label1" for="programacaoCheckbox">
    <input type="checkbox" id="programacaoCheckbox" class="checkbox-input1">
    Programação
  </label>

  <div id="programacaoCondicao">
    <label for="parcela">Parcela:</label>
    <input type="number" id="parcela" placeholder="Digite o número da parcela">

    <label for="dataProgramacao">Data da programação:</label>
    <input type="date" id="dataProgramacao">

    <label for="valorProgramacao">Valor da programação:</label>
    <input type="text" id="valorProgramacao" placeholder="Digite o valor da programação">
  </div>  

  <label for="dataContratacao">Data de contratação:</label>
  <input type="date" id="dataContratacao">

  <label for="agenciaContratacao">Agência de contratação:</label>
  <input type="text" id="agenciaContratacao" placeholder="Digite o número da agência">

  <label for="telefone">Telefone</label>
  <input type="tel" id="telefone" placeholder="Digite o número de telefone">

  <button onclick="gerarTexto()">Gerar Texto</button>

  <textarea id="textoResultado" readonly></textarea>

  <button class="btn-copy" onclick="copiarTexto()">Copiar Texto</button>

  <a href="https://prodaraujo.github.io/respostas-cancelamento/"><button class="btn-voltar" id="btnVoltar">Voltar</button></a>

</div>

<script>

  function ocultarProgramacao() {
    var label = document.getElementById("programacaoCondicao");
    label.style.display = "none";
  }

  ocultarProgramacao();

  function preencherDataCancelamento() {
    var dataCancelamentoInput = document.getElementById("dataCancelamento");
    var dataAtual = new Date();
    var dia = String(dataAtual.getDate()).padStart(2, '0');
    var mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
    var ano = dataAtual.getFullYear();
    var dataAtualFormatada = ano + '-' + mes + '-' + dia;
    dataCancelamentoInput.value = dataAtualFormatada;
  }

  preencherDataCancelamento();

  function gerarTexto() {
    var certificado = document.getElementById("certificado").value;
    var produto = document.getElementById("produto").value;
    var dataCancelamentoInput = document.getElementById("dataCancelamento").value;
    var dataCancelamento = new Date(dataCancelamentoInput);
    var valorDevido = document.getElementById("valorDevido").value;
    var agencia = document.getElementById("agencia").value;
    var conta = document.getElementById("conta").value;
    var dataContratacaoInput = document.getElementById("dataContratacao").value;
    var dataContratacao = new Date(dataContratacaoInput);
    var agenciaContratacao = document.getElementById("agenciaContratacao").value;
    var telefone = document.getElementById("telefone").value;
    var proporcionalCheckbox = document.getElementById("proporcionalCheckbox").checked;
    var programacaoCheckbox = document.getElementById("programacaoCheckbox").checked;
    var parcela = document.getElementById("parcela").value;
    var dataProgramacaoInput = document.getElementById("dataProgramacao").value;
    var dataProgramacao = new Date(dataProgramacaoInput).value;
    var valorProgramacao = document.getElementById("valorProgramacao").value;
    var programacaoCondicao = document.getElementById("programacaoCondicao").value

    var dia = String(dataCancelamento.getDate() + 1).padStart(2, '0');
    var mes = String(dataCancelamento.getMonth() + 1).padStart(2, '0');
    var ano = dataCancelamento.getFullYear();
    var dataCancelamentoFormatada = dia + '/' + mes + '/' + ano;

    var dia = String(dataProgramacao.getDate() + 1).padStart(2, '0');
    var mes = String(dataProgramacao.getMonth() + 1).padStart(2, '0');
    var ano = dataProgramacao.getFullYear();
    var dataProgramacaoFormatada = dia + '/' + mes + '/' + ano;

    var dia = String(dataContratacao.getDate() + 1).padStart(2, '0');
    var mes = String(dataContratacao.getMonth() + 1).padStart(2, '0');
    var ano = dataContratacao.getFullYear();
    var dataContratacaoFormatada = dia + '/' + mes + '/' + ano;

    var texto = "Olá, tudo bem?\n\n";
    texto += "O seu seguro com certificado " + certificado + ", do produto " + produto + " foi cancelado. ";
    texto += "A efetivação do cancelamento se deu em " + dataCancelamentoFormatada + ", sendo devido o pagamento da restituição";
    if (proporcionalCheckbox) {
      texto += " proporcional";
    }
    texto += " no valor de R$ " + valorDevido + ". ";
    texto += "O crédito da restituição está previsto para ocorrer em até 3 dias úteis, no Banco 104, agência " + agencia + ", conta " + conta + ".\n\n";
    if (programacaoCheckbox) {
    texto += "A parcela nº "+ parcela +" já está com débito programado para "+ dataProgramacao +" e não foi possível a inibição. Mas não se preocupe! Se a cobrança for confirmada a restituição integral no valor de R$ XXXX será efetuada em até 10 dias nos dados bancários cadastrados. "
    }
    texto += "A contratação do seguro ocorreu em "+ dataContratacaoFormatada +", junto à AG "+ agenciaContratacao +", mediante assinatura eletrônica, via SMS por meio do telefone "+ telefone +". A assinatura da proposta caracteriza a anuência para a emissão do seguro e a concordância com as Condições Gerais, onde há a informação sobre a cobrança do produto. Assim, considerando a proposta de adesão assinada, não será realizado o ressarcimento dos valores pagos no período de vigência do seguro. \n\n";
    texto += "Caso tenha ficado com alguma dúvida, entre em contato com a nossa Central de Serviços e Relacionamento. Teremos o maior prazer em atendê-lo(a)!";

    document.getElementById("textoResultado").value = texto;
  }

  function copiarTexto() {
    var textoResultado = document.getElementById("textoResultado");
    textoResultado.select();
    textoResultado.setSelectionRange(0, 99999); /* Para dispositivos móveis */
    document.execCommand("copy");
    alert("Texto copiado para a área de transferência!");

    // Limpar os campos de entrada após copiar o texto
    document.getElementById("certificado").value = "";
    document.getElementById("produto").value = "";
    document.getElementById("valorDevido").value = "";
    document.getElementById("agencia").value = "";
    document.getElementById("conta").value = "";
    document.getElementById("dataContratacao").value = "";
    document.getElementById("agenciaContratacao").value = "";
    document.getElementById("telefone").value = "";

    // Desmarcar a checkbox
    document.getElementById("proporcionalCheckbox").checked = false;
    document.getElementById("programacaoCheckbox").checked = false;

    // Preencher a data de cancelamento com a data atual
    preencherDataCancelamento();
  }
</script>
</body>
</html>
